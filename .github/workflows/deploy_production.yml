name: Deploy theme 25 years of Wikipedia to Production

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Install, Build, and Deploy Theme
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive  # ğŸ‘ˆ Enables fetching submodules during checkout
          token: ${{ secrets.PAT_BB_READ }}

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build WMDE Theme
        run: npm run build

      - name: ğŸšš Deploy theme via SSH (rsync)
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -azv --delete --exclude=node_modules --exclude=.git
          path: ./ 
          remote_path: website.wikimedia.de/wp-content/themes/wmde-25-years-wikipedia
          remote_host: website.wikimedia.de
          remote_user: www-data
          remote_key: ${{ secrets.WMDE_SSH_KEY  }}
          remote_port: 22

